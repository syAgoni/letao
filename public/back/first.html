<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css" />
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
    <title>乐淘电商</title>
</head>

<body>
    <!-- 乐淘侧边框 -->
    <div class="it_aside">
        <!-- 大标题 -->
        <div class="brand">
            <a href="#">黑马32期厉害</a>
        </div>
        <!-- 用户 -->
        <div class="user">
            <img src="./images/02.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <!-- 导航 -->
        <div class="nav">
            <ul>
                <li><a href="./user.html"><i class="glyphicon glyphicon-user"> </i> <span>用户管理</span></a></li>
                <!-- javascript:; 防止a链接跳转 -->

                <li><a href="javascript:;" class="category
                    "><i class="glyphicon glyphicon-list">
                        </i>
                        <span>分类管理</span></a>
                    <!-- 二级菜单 -->
                    <div class="child" style="display: block">
                        <a href="./first.html" class="current">一级分类</a>
                        <a href="./second.html">二级分类</a>
                    </div>
                </li>
                <li><a href="./product.html"><i class="glyphicon glyphicon-tags"> </i> <span>商品管理</span></a></li>
            </ul>
        </div>
    </div>

    <!-- 右侧内容 -->
    <div class="lt_main">
        <!-- 头部导航菜单 -->
        <div class="it_topbar">
            <a href="javascript:;" class="pull-left icon_left"> <i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="pull-right icon_right"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <!-- 流失布局容器 container-fluid 特点:width:100% -->
        <div class="container-fluid">
            <ol class="breadcrumb mt_20">
                <li><a href="index.html">管理系统</a></li>
                <li class="active">分类管理</li>
                <li class="active">一级分类</li>
            </ol>
            <div class="lt_content">
                <button class="btn btn-default" id="addBtn">添加分类</button>
                <table class="table table-bordered table-hover mt_20">
                    <thead>
                        <tr>
                            <th width="20%">序号</th>
                            <th width="80%">一级分类名</th>
                        </tr>

                    </thead>
                    <tbody>
                        <!-- 挖个坑 -->

                    </tbody>
                </table>
                <div class="pull-right">
                    <!--准备一个分页容器,如果是3的版本,需要ul  -->
                    <ul id="pagintor"></ul>
                </div>
            </div>

        </div>

    </div>

    <!-- 添加模态框  -->
    <div class="modal fade" id="addModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <form id="form">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">添加分类</h4>
                    </div>
                    <div class="modal-body">
                        <!-- 每一行一个 form-group 表单校验插件依赖于这个form-group父元素-->

                        <div class="form-group">
                            <input type="text" name="categoryName" class="form-control" placeholder="请输入一级分类">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">添加</button>
                        <!-- submit 提交 -->
                </form>
            </div>
        </div>
    </div>
    </div>

    <!-- Modal -->
    <!-- 模态框大小:modal-lg大 默认大小 modal-sm小 -->
    <div class="modal fade" id="logoutModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
                </div>
            </div>
        </div>
    </div>



    <!-- 模板引擎 -->
    <script type="text/html" id="firstTpl">
        {{each rows v i}}
            <tr>
                <td>{{i+1+(page-1)*size}}</td>
                <td>{{v.categoryName}}</td>
            </tr>
        {{/each}}
    </script>


    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/first.js"></script>

</body>

</html>
